<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Escáner de URLs Segura (Base64)</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Escáner de URLs Segura</h1>
        <div class="input-group">
            <label for="urlInput">Introduce una URL para escanear:</label>
            <input type="text" id="urlInput" placeholder="Ej: https://sitio-sospechoso.com">
            <button id="scanButton">Escanear URL</button>
        </div>

        <div class="loading-spinner" id="loadingSpinner"></div>

        <div id="result">
            <p>Aquí se mostrarán los resultados del escaneo.</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
